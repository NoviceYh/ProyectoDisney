<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Disney</title>
</head>
<body>
    
    <h1 style="text-align: center;" >REGISTRO DE USUARIO</h1>
    <div th:if="${error}">
        <span th:text="${error}" style="color: red;"></span>
    </div>
    <form th:action="@{/register}" method="POST">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese su nombre..">
        
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido..">

        <label for="dni">DNI</label>
        <input type="number" name="dni" placeholder="Ingrese su dni..">

        <label for="mail">Mail</label>
        <input type="email" name="mail" placeholder="Ingrese su mail..">

        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username" placeholder="Ingrese su nombre de usuario..">

        <label for="password">Contrase単a</label>
        <input type="password" name="password" placeholder="Ingrese su contrase単a..">

        <label for="password2">Repetir Contrase単a</label>
        <input type="password" name="password2" placeholder="Repita su contrase単a..">

        <input type="submit" value="Registrarse">

    </form>
</body>
</html>

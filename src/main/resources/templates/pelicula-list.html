<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Disney</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="q" id="" />
      <input type="submit" value="Buscar" />
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Titulo</th>
          <th>Fecha de creacion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${peliculas}">
          <td>
            <img
              th:if="${p.imagen != null}"
              th:src="${'/movies/imagen/' + p.id}"
              alt="Foto"
              style="height: 100px;"
            />
          </td>
          <td th:text="${p.titulo}"></td>
          <td th:text="${p.fechaCreacion}"></td>
          <td>
            <button>
              <a th:href="@{'/movies/edit'+'/'+${p.id}}">Editar</a>
            </button>
            <button>
              <a th:href="@{'/movies/delete'+'/'+${p.id}}">Eliminar</a>
            </button>
            <button>
              <a th:href="@{'/movies/details'+'/'+${p.id}}">Detalles</a>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
